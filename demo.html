<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Scenario.js Demo</title>
        <style type="text/css">
            
            body{
                margin: 0;
                padding: 0;
                text-align: center;
                }
            #toShow{
                margin-top:20px;
                max-width: 200px;
              }
            
        </style>
    </head>
    <body>
        
        <div class="container">
            
            <p>Do you like the image?</p>
            
            <input type="button" id="finish" value="Yes">
            <input type="button" onclick="window.location.reload()" value="No">
            <input type="button" id="reset" value="Reset">
            
            <div><img id="toShow"></div>
            
        </div>
        
        <script type="text/javascript" src="scenario.js"></script>
        <script type="text/javascript">
            
            /*
             * Misc Helper Functions
             */
            var $ = function(id){
                return document.getElementById(id);
            },
            on = function(el, event, fn){
                if (el.addEventListener){
                    el.addEventListener(event,fn,false);
                } else if (el.attachEvent) {
                    el.attachEvent("on"+event, fn);
                }
            },
            r = function(s,e){
                return Math.floor(Math.random() * e) + s;
            };
            
            /*
             * MixPanel

            mixpanel.init("<MIXPANEL ID>");

            
            /*
             * Begin Tests
             */
            window.onload = function(){
                
                var test = 
                
                new Scenario('Liked Images')
                .test('PlaceKitten', function(){ $('toShow').src = 'http://placekitten.com/'+r(200,300)+'/'+r(200,300)+''; })
                .test('PlaceSheen', function(){ $('toShow').src = 'http://placesheen.com/'+r(200,300)+'/'+r(200,300)+''; })
                .test('Horror', function(){ $('toShow').src = 'http://www.bubblews.com/assets/images/news/1766278232_1366422715.gif'; })
                .go();
                
                on( $('finish'), 'click', function(e){
                    test.complete();
                    window.location.reload();
                });

                on( $('reset'), 'click', function(e){
                    test.reset();
                    window.location.reload();
                });
                
            }
            
        </script>
    </body>
</html>
